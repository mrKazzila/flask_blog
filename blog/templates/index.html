{% extends 'base.html' %}

{% block content %}
    <h1 align="center">{% block title %} Welcome to FlaskBlog {% endblock %}</h1>
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>

        <a href="{{ url_for('edit', post_id=post['id']) }}">
            <span class="badge badge-warning">
                Edit
            </span>
        </a>

        <hr>
    {% endfor %}
{% endblock %}
